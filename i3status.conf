general {
        colors = true
        interval = 30
}

#order += "ipv6"
#order += "disk /"
order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlp1s0"
order += "ethernet enp0s20u1"
order += "battery 0"
order += "volume master"
order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime ptz"
#order += "tztime cet"
order += "tztime utc"
order += "time"

wireless wlp1s0 {
        #format_up = "W: (%quality at %essid) %ip"
        format_up = "W: %essid %ip"
        format_down = "W: down"
}

ethernet enp0s20u1 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip" # (%speed)"
        format_down = "E: down"
}

battery 0 {
        #format = "%status %percentage %remaining"
        format = "%status %percentage"
}

volume master {
	format = "♪: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
        format = "%Y-%m-%d %H:%M"
}

tztime ptz {
	format = "PTZ %H"
	timezone = "America/Los_Angeles"
}

tztime cet {
	format = "CET %H"
	timezone = "Europe/Paris"
}

tztime utc {
	format = "UTC %H"
	timezone = "UTC"
}

load {
        format = "Load %1min"
}

cpu_usage {
	format = "CPU %usage"
}

cpu_temperature 0 {
	format = "T %degrees°C"
}

disk "/" {
        format = "%free (or: %percentage_used used, %percentage_used_of_avail used of avail, %percentage_free free, %percentage_avail avail)"
}
